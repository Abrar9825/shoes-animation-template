<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="inner_container">
                <nav>
                    <ul class="first_item">
                        <li><i class="fa-solid fa-bars"></i></li>
                        <li>Abrar</li>
                    </ul>
                    <ul class="second_item" style="margin-left: 1100px;">
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-user"></i></li>
                    </ul>
                </nav>

            </div>
            <div class="main_index">
                <div class="round_one first"></div>
                <div class="round_two"></div>
                <div class="img_one_main first">
                    <img class="one_img" id="first_sho" src="img/2-removebg-preview.png" alt="">
                    <img class="two_img" id="first_sho1" src="img/1-removebg-preview.png" alt="">
                </div>
                <div class="img_two_main" id="second">
                    <img class="second1_img" id="second_sho" src="img/3-removebg-preview.png" alt="">
                    <img class="second2_img" id="second_sho1" src="img/4-removebg-preview.png" alt="">
                </div>
                <div class="text-main_one first">
                    <h1>Nike Air Jorden</h1>
                    <h2>Leather Retro 1 High</h2>
                </div>
                <div class="text-main_two">
                    <h1>chanel</h1>
                    <h2>Fabric & Laminated White </h2>
                </div>
                <div class="btn">
                    <button onclick="one()"><i class="fa-solid fa-arrow-left"></i></button>
                    <button onclick="two()"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="shobox">
                    <div class="shoimg">
                        <img src="img/5-removebg-preview.png" alt="">
                    </div>
                    <div class="txt">
                        <h2>Editor Choice</h2>
                        <h3>Jorden Air 6</h3>
                    </div>
                    <div class="lock">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
